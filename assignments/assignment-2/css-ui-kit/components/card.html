<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./card.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 id="site_name">UI KIT</h3>
        <ul>
          <li><a href="../index.html">Color</a></li>
          <li><a href="./typography.html">Typography</a></li>
          <li><a href="./buttons.html">Buttons</a></li>
          <li><a href="./forms.html">Forms</a></li>
          <li><a href="./listgroup.html">List Group</a></li>
          <li><a href="./table.html">Table</a></li>
          <li><a href="#">Card</a></li>
        </ul>
        <form class="search_form">
          <input class="search" type="text" placeholder="Search" />
          <div id="search_button">Search</div>
        </form>
      </nav>
    </header>
    <div class="container">
      <h1 class="component-name">Card</h1>
      <hr />

      <div class="card">
        <div class="card-header">
          <img
            class="profile"
            src="../images/jpg/profile.png"
            alt="Profile picture"
          />
          <img
            class="menu"
            src="../images/svg/three-dots-svgrepo-com.svg"
            alt="Menu button"
          />
          <div class="card-information">
            <h3>Stuar Manson</h3>
            <span class="gray">Publicado hace 2 <br />horas</span>
          </div>
        </div>
        <img src="../images/jpg/flower.jpg" alt="Flower" />
        <div class="card-icon">
          <img
            class="icon"
            src="../images/svg/like-svgrepo-com.svg"
            alt="Like"
          />
          <img
            class="icon"
            src="../images/svg/comment-svgrepo-com.svg"
            alt="Comment"
          />
          <img
            class="icon"
            src="../images/svg/share-svgrepo-com.svg"
            alt="Share"
          />
        </div>
        <hr />
        <div class="card-footer">
          <img
            class="profile"
            src="../images/jpg/profile.png"
            alt="Profile picture"
          />
          <input class="comment" type="text" placeholder="Enter your comment" />
        </div>
      </div>
      <div class="card">
        <img
          class="rounded-border"
          src="../images/jpg/meditation.jpeg"
          alt="Meditation"
        />
        <div class="card-footer">
          <div class="play">
            <img src="../images/svg/play-svgrepo-com.svg" alt="Play" />
          </div>
          <p>Meditaciones en casa Susan Paz</p>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <button class="home-tag">Home</button>
          <h3>Lampara Look</h3>
          <span class="gray-name">by Saca Tuerca </span>
        </div>
        <img src="../images/jpg/lamp.jpg" alt="Lamp" />
        <div class="card-icon">
          <img
            class="profile"
            src="../images/jpg/profile.png"
            alt="Profile picture"
          />
          <h5>Felipe Sacudon</h5>
          <span>20</span>
          <img
            class="icon-2"
            src="../images/svg/heart-svgrepo-com.svg"
            alt="Heart"
          />
          <span>22</span>
          <img
            class="icon-2"
            src="../images/svg/comment-svgrepo-com.svg"
            alt="Comment"
          />
        </div>
      </div>
    </div>
  </body>
</html>
